		#LOC_MPE_Planets_Ervo_BiomeName7 = Coastal Basins
		#LOC_MPE_Planets_Ervo_BiomeName8 = Oxygen Lakes
		#LOC_MPE_Planets_Ervo_BiomeName9 = Mare Puritas
		#LOC_MPE_Planets_Ervo_BiomeName10 = Aspero Planitia
		#LOC_MPE_Planets_Ervo_BiomeName11 = Cessabit Planitia
		#LOC_MPE_Planets_Ervo_BiomeName12 = Iuvenis Planitia

                #LOC_MPE_Planets_Flake_displayName = MK2^N
		#LOC_MPE_Planets_Flake_description = MK2 is a very small moon around Makemake. Despite its small size the moon was discovered on the first major telescope observations of Makemake due to its incredibly high albedo, next to its parent’s rather dim coloring. It is suspected that MK2 is covered in a layer of “fresh powder” but the origins of such powders if they do exist is unknown.
		#LOC_MPE_Planets_Flake_BiomeName1 = Fresh Powder
		#LOC_MPE_Planets_Flake_BiomeName2 = Cracks
		#LOC_MPE_Planets_Flake_BiomeName3 = Poles
                
                #LOC_MPE_Planets_Havous_displayName = Haumea^N
		#LOC_MPE_Planets_Havous_description = Haumea was originally referred to as Pluto's sister. This, however, is no longer the case. Every new discovery relating to Haumea seemed to further make the point clear that Haumea was a very unusual world indeed. From its squished shape, tight rings, and blue patch, Haumea has more recently been called the "trans-Neptunian jewel."
		#LOC_MPE_Planets_Havous_BiomeName1 = Mare Transformatio
		#LOC_MPE_Planets_Havous_BiomeName2 = Point Zero
		#LOC_MPE_Planets_Havous_BiomeName3 = Montes Timor
		#LOC_MPE_Planets_Havous_BiomeName4 = Slopes
		#LOC_MPE_Planets_Havous_BiomeName5 = Lowlands
		#LOC_MPE_Planets_Havous_BiomeName6 = Highlands
		#LOC_MPE_Planets_Havous_BiomeName7 = Mountains
		#LOC_MPE_Planets_Havous_BiomeName8 = Glaciers
		#LOC_MPE_Planets_Havous_BiomeName9 = Ice Fields
		#LOC_MPE_Planets_Havous_BiomeName10 = Valles Parvus
		#LOC_MPE_Planets_Havous_BiomeName11 = Poles
                
                #LOC_MPE_Planets_Kal_displayName = Namaka^N
		#LOC_MPE_Planets_Kal_description = Namaka is a lumpy little moon that hangs out near the rings of Haumea. The bright rings, and equally bright Haumea, made it difficult to spot the small moon. Never the less, Namaka was discovered and given a very important almost-footnote in the morning newspaper.
		#LOC_MPE_Planets_Kal_BiomeName1 = Lowland Rubble
		#LOC_MPE_Planets_Kal_BiomeName2 = Mounds
		#LOC_MPE_Planets_Kal_BiomeName3 = Ring Powder Peaks
                
                #LOC_MPE_Planets_Ki'Ki_displayName = Hi'iaka^N
		#LOC_MPE_Planets_Ki'Ki_description = Hi'iaka was the first moon known to orbit Haumea, its orbit seems to suggest it was captured. There is debate in the planetary science community on the nature of Hi'iaka's origin. Some say Ki'Ki formed from the rings of Haumea and migrated outwards, however the more widely accepted answer is that Hi'iaka was once a comet. If Hi'iaka is an ex-comet, it should be signifantly easier to chase down than the others; although, it's not exactly nearby.
		#LOC_MPE_Planets_Ki'Ki_BiomeName1 = Contact Point
		#LOC_MPE_Planets_Ki'Ki_BiomeName2 = Major Lobe
		#LOC_MPE_Planets_Ki'Ki_BiomeName3 = Minor Lobe
                

                #LOC_MPE_Planets_Mracksis_displayName = Makemake^N
		#LOC_MPE_Planets_Mracksis_description = Makemake is a very red dwarf planet living around the same region of space as Haumea. The vibrant red coloration is the result of tholins building up on the surface. The reason why Makemake possesses such a high global concentration of tholins, while objects like Pluto or Haumea do not, is a mystery. Unfortunately Makemake does not get the same amount of attention as other objects beyond Neptune, missions to this region take years to travel, perhaps now is the time to finally send a visitor?
		#LOC_MPE_Planets_Mracksis_BiomeName1 = Maria
		#LOC_MPE_Planets_Mracksis_BiomeName2 = Mare Hebes
		#LOC_MPE_Planets_Mracksis_BiomeName3 = Ice Fields
		#LOC_MPE_Planets_Mracksis_BiomeName4 = Glaciers
		#LOC_MPE_Planets_Mracksis_BiomeName5 = Allicere Planitia
		#LOC_MPE_Planets_Mracksis_BiomeName6 = Tholin Fields
                
                #LOC_MPE_Planets_Soden_displayName = Sedna^N
		#LOC_MPE_Planets_Soden_description = Sedna marks the boldest ambitions of Earth's space programs. It's the furthest frontier that could ever be hoped to reach with current technologies, and it's not going to stick around for long. The small, lonely dwarf floats out beyond even Eris. It's said that from this distant vantage point, Earth is a pale blue dot.
		#LOC_MPE_Planets_Soden_BiomeName1 = Ice Plains
		#LOC_MPE_Planets_Soden_BiomeName2 = Major Glaciers
		#LOC_MPE_Planets_Soden_BiomeName3 = Minor Glaciers
		#LOC_MPE_Planets_Soden_BiomeName4 = Mayor Canyons
		#LOC_MPE_Planets_Soden_BiomeName5 = Minor Canyons
		#LOC_MPE_Planets_Soden_BiomeName6 = Tiger Stripes
		#LOC_MPE_Planets_Soden_BiomeName7 = South Pole
		#LOC_MPE_Planets_Soden_BiomeName8 = Liber Planitia
                
                
                #LOC_MPE_Planets_Zore_displayName = 16 Psyche^N
		#LOC_MPE_Planets_Zore_description = Psyche is one of the most massive objects in the main asteroid belt. Psyche's small size and high mass has lead to the conclusion that Psyche is mostly made of metal, making it the largest metallic asteroid known in the entire system. It's been concluded that Psyche may be the core of a protoplanet that was shattered early in the solar system's history. Though scientists can only speculate what that young planet Psyche came from may have been like, most agree it's a shame that they can't identify the other parts of it.
		#LOC_MPE_Planets_Zore_BiomeName1 = Metal Lowlands
