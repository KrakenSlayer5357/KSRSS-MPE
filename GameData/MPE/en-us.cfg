                #LOC_MPE_Planets_Crokslev_displayName = 10199 Chariklo^N
		#LOC_MPE_Planets_Crokslev_description = Chariklo is the largest known member of the "centaurs," a group of asteroids that wander around the orbits of the outer planets. Not much is known about Chariklo, as most would rather consider Saturn or Uranus for missions, both of which are not far from Crokslev. However, the recent discovery of rings around this object gave it several headlines and now the scientific community is starting to bat an eye towards the large, icy asteroid.
