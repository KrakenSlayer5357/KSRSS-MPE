                #LOC_MPE_Planets_Edas_displayName = 433 Eros^N
		#LOC_MPE_Planets_Edas_description = Eros is a very small, stony, Mars-crossing asteroid. It's been noted as a potential destination for missions robotic that have expended their usefulness at Mars, a midway pitstop on the way to the outer solar system, or as a stopping point in an asteroid-grand-tour.
		#LOC_MPE_Planets_Edas_BiomeName1 = Polar Crater
		#LOC_MPE_Planets_Edas_BiomeName2 = Craters
		#LOC_MPE_Planets_Edas_BiomeName3 = Surface

                #LOC_MPE_Planets_Ervo_displayName = Eris^N
		#LOC_MPE_Planets_Ervo_description = Eris is the most massive known object beyond the orbit of Neptune. Its discovery and size, comparable to Pluto's, ultimately led to the demotion of Pluto to a dwarf planet. Numerous fight-related injuries are now directly tied to Eris's existence. Eris has a tenuous atmosphere with a heavy concentration of oxygen. There is considerable debate over the origin of this oxygen, whether Eris has life or is simply oversaturated is a question that could only be answered with a visit. The conditions are also suitable for liquid oxygen to exist on the surface, but what are the chances of that?
		#LOC_MPE_Planets_Ervo_BiomeName1 = Lowland Flats
