		#LOC_MPE_Planets_Archae_displayName = Dysnomia^N
		#LOC_MPE_Planets_Archae_description = Dysnomia is the small moon of Eris. Not much about Dysnomia is known as its existence only recently came into the category of "things the International Astronomical Union are pretty sure exist." The reason for this is a result of its dark coloration, giving it the rank of "things the International Astronomical Union think are ominous."
